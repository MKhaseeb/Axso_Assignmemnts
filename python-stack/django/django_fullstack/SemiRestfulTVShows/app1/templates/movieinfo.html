<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Shows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

<div class="container mt-5">
    <h1 class="text-center mb-4">All Shows</h1>

    <div class="table-responsive">
    <table class="table table-hover table-bordered align-middle bg-white rounded-4 overflow-hidden shadow-sm">
        <thead class="table-light">
        <tr>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for Show in Shows %}
        <tr>
            <td>{{ Show.Title }}</td>
            <td>{{ Show.Network }}</td>
            <td>{{ Show.Releasdate }}</td>
            <td>{{ Show.Disc }}</td>
            <td>
            <div class="d-flex gap-2">
                <a href="/shows/{{ Show.id }}/show" class="btn btn-sm btn-outline-primary">show</a>
                <a href="/shows/{{ Show.id }}/edit" class="btn btn-sm btn-outline-primary">Edit</a>
                <a href="/shows/{{ Show.id }}/delete" class="btn btn-sm btn-outline-danger">Delete</a>
            </div>
            </td>
        </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
