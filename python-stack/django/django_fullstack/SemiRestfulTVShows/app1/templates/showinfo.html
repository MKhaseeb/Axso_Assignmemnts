<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

<div class="container mt-5">
    <h1 class="text-center mb-4">Show Details</h1>

    <div class="table-responsive">
    <table class="table table-hover table-bordered align-middle bg-white rounded-4 overflow-hidden shadow-sm">
        <thead class="table-light">
            <tr>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ show.Title }}</td>
                <td>{{ show.Network }}</td>
                <td>{{ show.releasdate }}</td>
                <td>{{ show.Disc }}</td>
            </tr>
        </tbody>
    </table>
    </div>

    <div class="d-flex justify-content-center gap-3 mt-4">
        <a href="/shows/{{ show.id }}/edit" class="btn btn-outline-primary">Edit</a>
        <a href="/shows/{{ show.id }}/delete" class="btn btn-outline-danger">Delete</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
