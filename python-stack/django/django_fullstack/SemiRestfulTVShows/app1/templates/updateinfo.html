<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #f8f9fa;">

<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4 rounded-4" style="width: 100%; max-width: 600px;">
        <h2 class="text-center mb-4">Update Show</h2>

        <form action="/shows/{{ show.id }}/Updateinfo" method="post">
            {% csrf_token %}

            <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-3" id="title" name="title" placeholder="Title" required value="{{ show.Title }}">
                <label for="title">Title</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-3" id="network" name="network" placeholder="Network" required value="{{ show.Network }}">
                <label for="network">Network</label>
            </div>

            <div class="form-floating mb-3">
                <input type="date" class="form-control rounded-3" id="releasdate" name="releasdate" placeholder="Release Date" required value="{{ show.Releasdate|date:'Y-m-d' }}">
                <label for="releasdate">Release Date</label>
            </div>

            <div class="form-floating mb-4">
                <textarea class="form-control rounded-3" placeholder="Description" id="disc" name="disc" style="height: 120px;" required>{{ show.Disc }}</textarea>
                <label for="disc">Description</label>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary rounded-3 w-45">Update</button>
                <a href="/shows" class="btn btn-outline-secondary rounded-3 w-45">Cancel</a>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
