<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Shows</title>
</head>

<body style="background-color: #f8f9fa;">

    <div class="container mt-5">
        <h1 class="text-center mb-4">All the Shows</h1>

        <form action="createShow" method="post" class="bg-white p-5 rounded-4 shadow-sm">
            {% csrf_token %}

            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" id="title" class="form-control rounded-pill" required>
                
            </div>

            <div class="mb-3">
                <label for="network" class="form-label">Network</label>
                <input type="text" name="network" id="network" class="form-control rounded-pill" required>
            </div>

            <div class="mb-3">
                <label for="releasdate" class="form-label">Release Date</label>
                <input type="date" name="releasdate" value="{{Show.releasdate|date:'Y-m-d'}}" id="releasdate" class="form-control rounded-pill" required>
            </div>

            <div class="mb-3">
                <label for="disc" class="form-label">Disc</label>
                <textarea name="disc" id="disc" class="form-control" rows="4" style="border-radius: 15px;" required></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg rounded-pill">Add Show</button>
            </div>

        </form>
    </div>
    {% if messages %}
<ul class="messages">    
    {% for message in messages %}    
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
    {% endfor %}
</ul>
{% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
