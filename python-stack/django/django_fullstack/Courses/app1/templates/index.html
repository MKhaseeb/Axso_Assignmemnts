<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Main</title>
</head>
<body class="container mt-5">

<form action="alldata" method="post" class="card p-4">
    {% csrf_token %}
    
    <h3 class="mb-4">Add a new course</h3>
    
    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" name="name" required class="form-control">
    </div>
    
    <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <input type="text" name="description" required class="form-control">
    </div>
    
    <button type="submit" class="btn btn-success">Add</button>

</form>

<div class="mt-5">
    <h3>Courses</h3>
    <table class="table table-striped table-bordered">
        <thead class="table-light">
            <tr>
                <th>Course Name</th>
                <th>Description</th>
                <th>Date Added</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for batata in user %}
            <tr>
                <td>{{ batata.name }}</td>
                <td>{{ batata.description }}</td>
                <td>{{ batata.CreatedAt }}</td> 
                <td>
                    <a href="/user/{{ batata.id }}/delete" class="text-danger text-decoration-none">remove</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
