<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Ninja Gold Game</title>
</head>

<body>
    <div class="inp">
    <form action="goldres" method="post">
        {% csrf_token %}
        <label for="GoldCounter">Your Gold:</label>
        <input type="text" name="GoldVal" id="GoldCounter" readonly placeholder={{request.session.gold}}>
    </form>
</div>
    <div class="container">
            <div class="areas">
                <form action="goldres" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="location" value="Farm">
                    <h1>Farm</h1>
                    <h2>(earns 10-20 gold)</h2>
                    <button type="submit">Find Gold</button>
                </form>
            </div>
        <div class="areas">
        <form action="goldres" method="post">
            {% csrf_token %}
        <input type="hidden" name="location" value="Cave">
        <h1>Cave</h1>
        <h2>(earns 10-20 gold)</h2>
        <button type="submit">Find Gold</button>
    </form>
    </div>
    <div class="areas">
        <form action="goldres" method="post">
            {% csrf_token %}
        <input type="hidden" name="location" value="House">
        <h1>House</h1>
        <h2>(earns 10-20 gold)</h2>
        <button type="submit">Find Gold</button>
    </form>
    </div>
    <div class="areas">
        <form action="goldres" method="post">
            {% csrf_token %}
        <input type="hidden" name="location" value="Quest">
        <h1>Quest</h1>
        <h2>(earns/takes 0-50 gold)</h2>
        <button type="submit">Find Gold</button>
    </form>
    </div>
    </div>
</body>

</html>
