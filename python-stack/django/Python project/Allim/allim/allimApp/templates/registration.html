<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'allimApp/img/favicon.png' %}" />
    <link rel="stylesheet" href="{% static 'allimApp/css/registration.css' %}">
</head>

<body>
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="{% static 'allimApp/img/reg-side-img.png' %}" alt="login form" class="img-fluid"
                                style="border-radius: 1rem 0 0 1rem;" />

                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form action="Reg_form" method="post">
                                    {% csrf_token %}
                                    <div class="d-flex align-items-center mb-3 pb-1 custom-logo">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0"><img src="{% static 'allimApp/img/Logo.png' %}"
                                                alt="Logo" style="height: 120px; width: auto; "> </span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign up</h5>
                                    <div>
                                        <label for="firstName" class="form-label ">First Name</label>
                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="text" class="form-control  form-control-lg" id="firstName" name="first_name">
                                            <div id="firstNameFeedback" class="form-text text-danger"></div>
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <label for="last_name" class="form-label">Last name</label>
                                            <input type="text" class="form-control  form-control-lg" id="last_name"
                                                name="last_name">
                                            <div id="lastNameFeedback" class="form-text text-danger"></div>
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <label class="form-label" for="email">Email address</label>
                                            <input type="email" id="email" name="email"
                                                class="form-control form-control-lg" />
                                                <div id="emailFeedback" class="form-text"></div>
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <label class="form-label" for="passwordReg">Password</label>
                                            <input type="password" id="passwordReg" name="password"
                                                class="form-control form-control-lg" />
                                                <div id="passwordFeedback" class="form-text text-danger"></div>

                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <label class="form-label" for="confirmPassword">Comfirm Password</label>
                                            <input type="password" id="confirmPassword" name="confirm-password"
                                                class="form-control form-control-lg" />
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label d-block">You are a:</label>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="you_are" id="teacher" value="teacher">
                                                <label class="form-check-label" for="teacher">Teacher</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="you_are" id="student" value="student">
                                                <label class="form-check-label" for="student">Student</label>
                                            </div>
                                        </div>
                                        {% if messages %}
                                        <ul class="messages">
                                            {% for message in messages %}
                                            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                                            {% endfor %}
                                        </ul>
                                        {% endif %}
                                        <div class="pt-1 mb-4">
                                            <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                                class="btn btn-lg btn-block login-btn" type="button">Register</button>
                                        </div>
                                        <p class="mb-5 pb-lg-2" style="color: #2a4d61;">Do you have an account? <a
                                                href="login" style="color: #2a4d61;">Login here</a></p>
                                        <a href="#!" class="small text-muted">Terms of use.</a>
                                        <a href="#!" class="small text-muted">Privacy policy</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
</section>
</form>
</div>
<!-- 22 -->
</div>
</div>
<script src="{% static 'allimApp/js/registration.js' %}"></script>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>

</html>
