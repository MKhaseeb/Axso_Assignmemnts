{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ lecture.topic }}</title>
  <link rel="icon" type="image/x-icon" href="{% static 'allimApp/img/favicon.png' %}" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/x-icon" href="{% static 'allimApp/img/favicon.png' %}" />
</head>
<body class="bg-gray-100 p-8 font-sans">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-3xl font-bold mb-4">{{ lecture.topic }}</h1>
    <p class="text-gray-600 mb-4">{{ lecture.description }}</p>

    {% if lecture.url %}
      <div class="aspect-w-16 aspect-h-9">
        <iframe src="{{lecture.url}}" frameborder="0" class="w-full h-96 rounded" allowfullscreen></iframe>
    </div>
    {% else %}
      <p class="text-red-500">No video URL provided.</p>
    {% endif %}

    <a href="javascript:history.back()" class="mt-6 inline-block text-blue-600 hover:underline">‚Üê Back to Lectures</a>
  </div>
</body>
</html>
