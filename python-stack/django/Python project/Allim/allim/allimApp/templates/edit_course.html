<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>
    {% load static %}

    <link rel="icon" type="image/x-icon" href="{% static 'allimApp/img/favicon.png' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
    <h2 class="mb-4">Edit Course</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Course Name</label>
            <input type="text" name="course_name" class="form-control" value="{{ course.course_name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" required>{{ course.description }}</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Image URL</label>
            <input type="url" name="image_url" class="form-control" value="{{ course.image_url }}">
        </div>

        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'teacher_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
