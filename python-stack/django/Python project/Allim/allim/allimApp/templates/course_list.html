{% for course in courses %}
<div class="bg-white p-6 rounded shadow">
    <h3 class="text-xl font-semibold mb-2">{{ course.course_name }}</h3>
    <p class="text-gray-600 text-sm mb-2">{{ course.description }}</p>
    <p class="text-sm text-gray-700 mb-4">Instructor: {{ course.teachers.first_name }}</p>
    <form method="POST" action="/enroll_course/{{course.id}}">
        {% csrf_token %}
        <button type="submit" class="bg-[#2e5583] text-white px-4 py-2 rounded hover:bg-[#1d3d63]">Enroll</button>
    </form>
</div>
{% empty %}
<p class="text-gray-500 col-span-3 text-center">No courses found.</p>
{% endfor %}
